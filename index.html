<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Spots</title><meta name="description" content="an interactive social media web
    application"/><meta name="author" content="kit cotros"/><meta name="keywords" content="social, spots"/><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__image" src="8650253b58b46f0f1c06.svg" alt="spots logo"/></header><main class="content"><section class="profile"><div class="profile__main"><img class="profile__image" src="04c411e519a1c6561568.jpg" alt="profile image"/><div class="profile__head"><div class="head-top"><h1 class="profile__head-text-name">Bessie Coleman</h1><p class="profile__head-text-bio">Civil Aviator</p></div><div class="profile__head-edit" id="edit-profile-btn"><img class="profile__head-edit-icon" src="1ecf96fab54a91c898b4.svg" alt="edit profile icon"/><p class="profile__head-edit-text">Edit Profile</p></div></div></div><button class="profile__new-post-button"><img class="profile__new-post-button-plus" src="40608da7369d39bc1077.svg" alt="plus icon"/>New Post</button></section><section class="cards"><ul class="cards__list"><template id="card-template"><li class="card"><button aria-label="delete button" type="button" class="card__delete-btn"></button> <img class="card__image" alt=""/><div class="card__content"><h2 class="card__text"></h2><button aria-label="like button" type="button" class="card__like-btn"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__text">2025 &copy; Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container"><div class="modal__title-with-btn"><h2 class="modal__title">Edit profile</h2><button type="button" class="modal__close-btn"></button></div><form class="modal__form" id="profile-form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" required minlength="2" maxlength="40"/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" required minlength="2" maxlength="200"/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn" id="profile-form-button">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><div class="modal__title-with-btn"><h2 class="modal__title">New post</h2><button type="button" class="modal__close-btn"></button></div><form class="modal__form" id="post-form" novalidate><label for="card-image-input" class="modal__label">Image link <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="card-image-input-error" class="modal__error"></span></label> <label for="card-caption-input" class="modal__label">Caption <input id="card-caption-input" class="modal__input" placeholder="Type your caption" required minlength="2" maxlength="30"/> <span id="card-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn" id="post-form-button">Save</button></form></div></div><div class="modal" id="image-modal"><div class="modal__preview-container"><div class="modal__image-with-btn"><img src="#" alt="image preview" class="modal__image"/> <button type="button" class="modal__close-image-btn"></button></div><h2 class="modal__image-caption"></h2></div></div></div></body></html>
